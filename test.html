<p data-vmark="7121">IT之家 4 月 1 日消息，蔚来今日宣布：截至 2025 年 4 月 1 日 11:47:33，蔚来换电次数突破 7,000 万次。</p><p style="text-align: center;" data-vmark="422a"><img src="https://img.ithome.com/newsuploadfiles/2025/4/25332948-5603-4254-9e6c-7a00e05e6524.jpg?x-bce-process=image/format,f_auto" w="1080" h="1920" data-weibo="0" data-vmark="af27" class="no-alt-img"></p><p data-vmark="e7ae">蔚来还表示，全国换电县县通正在加快建设中，今年内 27 个省级行政区每个县都会有换电站。截至IT之家发稿，蔚来能源已经在全国布局 3239 座换电站、2756 座超充站。</p><p style="text-align: center;" data-vmark="eb19"><img src="https://img.ithome.com/newsuploadfiles/2025/4/fbe7d9be-5984-4be4-8d69-2aa45c57eaf1.jpg?x-bce-process=image/format,f_auto" w="1080" h="1942" data-weibo="1" data-vmark="9b5e" class="no-alt-img"></p><p style="text-align: center;" data-vmark="437f"><img src="https://img.ithome.com/newsuploadfiles/2025/4/0d57d575-75ba-4620-882e-18d278d0deca.jpg?x-bce-process=image/format,f_auto" w="1080" h="1920" data-weibo="2" data-vmark="0c11" class="no-alt-img"></p><p style="text-align: center;" data-vmark="af41"><img src="https://img.ithome.com/newsuploadfiles/2025/4/8ffcc4fd-aa73-4d66-b8b0-81a5e417ef1a.jpg?x-bce-process=image/format,f_auto" w="1080" h="1920" data-weibo="3" data-vmark="e22e" class="no-alt-img"></p><p style="text-align: center;" data-vmark="ebf2"><img src="https://img.ithome.com/newsuploadfiles/2025/4/bdd80823-9372-4a82-8950-a2476d3280e5.jpg?x-bce-process=image/format,f_auto" w="1080" h="1920" data-weibo="4" data-vmark="70ba" class="no-alt-img"></p>
